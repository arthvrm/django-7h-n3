{% extends "main/base.html" %}
{% load static %}

{% block title %}Registration{% endblock title %}

{% block content %}
    <section class="login-reg d-flex">
        <div class="login-title">
            <h2>Registration</h2>
            <form method="post" action="{% url "users:registration" %}">
                {% csrf_token %}
                <div class="row">
                    <div class="col-md-6 mb-3">
                        <label for="id_first_name" class="form-label form-stylereg">First Name</label>
                        <input type="text" class="form-control form-stylereg" id="first_name"
                        value="{% if form.first_name.value %}{{ form.first_name.value }}{% endif %}"
                        name="first_name" placeholder="First Name" maxlength="50" required>
                    </div>
                    <div class="col-md-6 mb-3">
                        <label for="id_last_name" class="form-label form-stylereg">Last Name</label>
                        <input type="text" class="form-control form-stylereg" id="last_name"
                        value="{% if form.last_name.value %}{{ form.last_name.value }}{% endif %}"
                        name="last_name" placeholder="Last Name" maxlength="50" required>
                    </div>
                    <div class="col-md-6 mb-3">
                        <label for="id_username" class="form-label form-stylereg">Username</label>
                        <input type="text" class="form-control form-stylereg" id="username"
                        value="{% if form.username.value %}{{ form.username.value }}{% endif %}"
                        name="username" placeholder="Username" maxlength="50" required>
                    </div>
                    <div class="col-md-6 mb-3">
                        <label for="id_email" class="form-label form-stylereg">Email</label>
                        <input type="email" class="form-control form-stylereg" id="email"
                        value="{% if form.email.value %}{{ form.email.value }}{% endif %}"
                        name="email" placeholder="Email" maxlength="50" required>
                    </div>
                    <div class="col-md-6 mb-3">
                        <label for="id_password1" class="form-label form-stylereg">Password</label>
                        <input type="text" class="form-control form-stylereg" id="password1"
                        value="" name="password1" autocomplete="new-password" placeholder="Password"
                        minlength="8" maxlength="50" required>
                    </div>
                    <div class="col-md-6 mb-3">
                        <label for="id_password2" class="form-label form-stylereg">Confirm Password</label>
                        <input type="text" class="form-control form-stylereg" id="password2"
                        value="" name="password2" autocomplete="new-password" placeholder="Enter Password Again"
                        minlength="8" maxlength="50" required>
                    </div>
                </div>
                <button type="submit" class="login-btn form-style">Register</button>
            </form>
            <hr>
            <div class="mt-3">
                <a href="{% url "users:login" %}">Login</a>
            </div>
        </div>
    </section>
{% endblock content %}
